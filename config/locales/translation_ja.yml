      header: 学習支援システム LePo にようこそ!
      message1: LePoを利用する前に、以下のステップを完了しましょう。
      message2: システム最高管理者の作成が完了しました！
      message3: ページを再読み込みしてサインインページを表示し、システム最高管理者でLePoにサインインしましょう。
      config:
        header: 設定ファイル
        message1: ファイルの記載事項を確認し、必要に応じて適切な値を設定しましょう。
        message2: 利用するデータベースの情報を、ファイルに設定しましょう。開発環境で SQLite3 を用いる場合は、ここでは修正せずに先に進んでも構いません。
        message3: secret_key_base の値を、ファイルに設定しましょう。なお、Production 環境では、環境変数として secret_key_base の値を設定します。
        message4: secret_key_base のランダム文字列を生成するには、「rails secret」コマンドなどが利用できます。
        message5: 上記の設定ファイルの修正が終わったら、Railsサーバを再起動してからStep 3. に進みます。
      license:
        header: ライセンス
        message1: このソフトウェアは、GNU Affero General Public License, version 3 に基づき、オープンソースソフトウェアとして公開しています。
        message2: このライセンスについては、以下のリンクから確認して下さい。
      admin_account:
        header: システム最高管理者アカウント
        message1: 以下のフォームより、システム最高管理者のアカウントを作成しましょう。システム最高管理者のアカウントはシステムに1つだけ作成する必要があり、複数作成できるシステム管理者アカウントを管理します。
        message2: パスワードは英数字で、次の文字数の範囲で設定してください
        message3: システム最高管理者とシステム管理者は、次のIPアドレスからのみサインイン可能です。
        message4: システム最高管理者の作成は完了しています。
      errors:
        message1: 最高管理者アカウントの作成に失敗しました。入力した文字列を確認し、再度、作成してみましょう。
